<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <title>product</title>
</head>
<body>
  <header></header>
  <main>
    <section class="product">
      <div class="product__viewer">
        <ul class="viewer__list">
          <li class="list__item">
            <img src="https://t1.daumcdn.net/friends/prod/product/20210126112353445_8809721508084_AW_00.jpg" alt="꿀잠메가바디필로우_라이언_이미지_01">
          </li>
          <li class="list__item">
            <img src="https://t1.daumcdn.net/friends/prod/product/20210126112353607_8809721508084_AW_01.jpg" alt="꿀잠메가바디필로우_라이언_이미지_02">
          </li>
          <li class="list__item">
            <img src="https://t1.daumcdn.net/friends/prod/product/20210126112353649_8809721508084_AW_02.jpg" alt="꿀잠메가바디필로우_라이언_이미지_03">
          </li>
          <li class="list__item">
            <img src="https://t1.daumcdn.net/friends/prod/product/20210126112354210_8809721508084_AW_03.jpg" alt="꿀잠메가바디필로우_라이언_이미지_04">
          </li>
        </ul>
      </div>
      <h2>꿀잠메가바디필로우_라이언</h2>
      <p class="product__price">
        <strong class="price__original">99,000</strong>
        <span class="price__unit">원</span>
      </p>
      <div class="product__details">
        <strong>내방의 꿀잠 요정, 메가 라이언</strong>
        <p>작고 소중한 사이즈로는 만족이 안 돼! <br />
          좋은 건 크게 보면 더 좋잖아요?</p>
      </div>
      <div class="product_options">
        <button class="options__btn">
          <span class="btn__title">사이즈</span>
          <span class="btn__open">열기</span>
        </button>
        <ul class="options__list">
          <li>S</li>
          <li>M</li>
          <li>L</li>
        </ul>
      </div>
      <div class="product__btn-list">
        <button class="btn-list__basket">장바구니</button>
        <button class="btn-list__order">구매하기</button>
      </div>
      <div class="product__total-price">
        <span class="total-price__title">총 상품 금액</span>
        <strong class="total-price__price">99,000</strong>
        <span class="total-price__unit">원</span>
      </div>
      <div class="product__selected">
        <ul class="selected__list">
          <li class="list__item">
            <p class="item__option">
              <span class="option__title">사이즈</span>
              <span class="option__selected">S</span>
            </p>
            <p class="item__amount">
              <button aria-label="down"></button>
              <input type="text" />
              <button aria-label="up"></button>
            </p>
            <p class="item__price">
              <span class="price__real">99,000</span>
              <span class="price__unit">원</span>
            </p>
            <button class="item__closed" aria-label="닫기"></button>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
